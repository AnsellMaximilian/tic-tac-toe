<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    
    <div id="game-board">

    </div>

    <div id="game-over-display">
        <div>
            <h1 id="game-over-title"></h1>
            <h2 id="game-over-msg"></h2>
            <button id="replay-button">Play Again</button>
        </div>
    </div>

    <div class="player-display" id="player-one-display">
        <h1 class="player-display-title">Add Player One</h1>
        <h2>X</h2>
        <h3 class="player-score">Score: 0</h3>

    </div>

    <div class="player-display" id="player-two-display">
        <h1 class="player-display-title">Add Player Two</h1>
        <h2>O</h2>
        <h3 class="player-score">Score: 0</h3>

    </div>

    <footer>
        <span>Tic-Tac-Toe Game Made by Ansell Maximilian</span>
    </footer>



    <script src="main.js"></script>
</body>
</html>
